<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Section with Billing</title>
    <style>
        :root {
            --primaryColor: #0e6253;
            --secondaryColor: #ffc107;
            --whiteColor: #fff;
            --blackColor: #222;
            --softGreenColor: #d9f2ee;
            --darkGreyColor: #a7a7a7;
            --greyColor: #f5f5f5;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--greyColor);
            color: var(--blackColor);
            margin: 0;
            padding: 0;
        }
        .cart-container {
            background-color: var(--whiteColor);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
        }
        .cart-header {
            background-color: var(--primaryColor);
            color: var(--whiteColor);
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-size: 1.5em;
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--darkGreyColor);
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }
        .item-details {
            flex: 1;
        }
        .item-name {
            font-size: 1.1em;
            margin: 0;
        }
        .item-price {
            color: var(--secondaryColor);
            font-size: 1.1em;
            margin: 5px 0 0;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .quantity-button {
            background-color: var(--primaryColor);
            color: var(--whiteColor);
            border: none;
            padding: 5px 10px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        .quantity-button:hover {
            background-color: var(--darkGreyColor);
        }
        .quantity-display {
            font-size: 1.2em;
            padding: 0 10px;
        }
        .remove-button {
            background-color: var(--secondaryColor);
            color: var(--whiteColor);
            border: none;
            padding: 5px 10px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }
        .remove-button:hover {
            background-color: var(--blackColor);
        }
        .cart-footer {
            text-align: center;
            margin-top: 20px;
        }
        .buy-now-button {
            background-color: var(--primaryColor);
            color: var(--whiteColor);
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 4px;
            cursor: pointer;
        }
        .buy-now-button:hover {
            background-color: var(--darkGreyColor);
        }
        .billing-section {
            display: none;
            background-color: var(--whiteColor);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .billing-header {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--primaryColor);
        }
        .billing-details {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .total-price {
            font-size: 1.5em;
            color: var(--secondaryColor);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--primaryColor);
            color: var(--whiteColor);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-button:hover {
            background-color: var(--darkGreyColor);
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <button class="back-button" onclick="goBack()">&#9664;</button>
        <div class="cart-header">Shopping Cart</div>
        <div class="cart-item" data-price="10.00">
            <img src="https://via.placeholder.com/80" alt="Item 1" class="item-image">
            <div class="item-details">
                <div class="item-name">Item 1</div>
                <div class="item-price">$10.00</div>
                <div class="quantity-controls">
                    <button class="quantity-button minus-button">-</button>
                    <span class="quantity-display">1</span>
                    <button class="quantity-button plus-button">+</button>
                    <button class="remove-button remove-button">Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-item" data-price="20.00">
            <img src="https://via.placeholder.com/80" alt="Item 2" class="item-image">
            <div class="item-details">
                <div class="item-name">Item 2</div>
                <div class="item-price">$20.00</div>
                <div class="quantity-controls">
                    <button class="quantity-button minus-button">-</button>
                    <span class="quantity-display">1</span>
                    <button class="quantity-button plus-button">+</button>
                    <button class="remove-button remove-button">Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-item" data-price="15.00">
            <img src="https://via.placeholder.com/80" alt="Item 3" class="item-image">
            <div class="item-details">
                <div class="item-name">Item 3</div>
                <div class="item-price">$15.00</div>
                <div class="quantity-controls">
                    <button class="quantity-button minus-button">-</button>
                    <span class="quantity-display">1</span>
                    <button class="quantity-button plus-button">+</button>
                    <button class="remove-button remove-button">Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-footer">
            <button class="buy-now-button" onclick="showBilling()">Buy Now</button>
        </div>
    </div>

    <div class="billing-section" id="billingSection">
        <div class="billing-header">Billing Information</div>
        <div class="billing-details">
            <p>Items in Cart: <span id="itemCount">3</span></p>
            <p class="total-price">Total Price: $<span id="totalPrice">45.00</span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItems = document.querySelectorAll('.cart-item');

            cartItems.forEach(item => {
                const minusButton = item.querySelector('.minus-button');
                const plusButton = item.querySelector('.plus-button');
                const removeButton = item.querySelector('.remove-button');
                const quantityDisplay = item.querySelector('.quantity-display');
                const priceElement = item.querySelector('.item-price');

                let quantity = parseInt(quantityDisplay.textContent);
                const price = parseFloat(item.dataset.price);

                minusButton.addEventListener('click', () => {
                    if (quantity > 1) {
                        quantity--;
                        quantityDisplay.textContent = quantity;
                        updateTotal();
                    }
                });

                plusButton.addEventListener('click', () => {
                    quantity++;
                    quantityDisplay.textContent = quantity;
                    updateTotal();
                });

                removeButton.addEventListener('click', () => {
                    item.remove();
                    updateTotal();
                });
            });

            function updateTotal() {
                let total = 0;
                const items = document.querySelectorAll('.cart-item');
                items.forEach(item => {
                    const quantity = parseInt(item.querySelector('.quantity-display').textContent);
                    const price = parseFloat(item.dataset.price);
                    total += quantity * price;
                });
                document.getElementById('totalPrice').textContent = total.toFixed(2);
                document.getElementById('itemCount').textContent = items.length;
            }
        });

        function showBilling() {
            document.getElementById('billingSection').style.display = 'block';
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
