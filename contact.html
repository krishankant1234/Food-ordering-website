<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        :root {
            --primaryColor: #0e6253;
            --secondaryColor: #ffc107;
            --whiteColor: #fff;
            --blackColor: #222;
            --softGreenColor: #d9f2ee;
            --darkGreyColor: #a7a7a7;
            --greyColor: #f5f5f5;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--greyColor);
            color: var(--blackColor);
            margin: 0;
            padding: 0;
        }
        .contact-container {
            background-color: var(--whiteColor);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
        }
        .contact-header {
            background-color: var(--primaryColor);
            color: var(--whiteColor);
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-size: 1.5em;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            padding: 10px;
            border: 1px solid var(--darkGreyColor);
            border-radius: 4px;
            font-size: 1em;
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-button {
            background-color: var(--primaryColor);
            color: var(--whiteColor);
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 4px;
            cursor: pointer;
            align-self: center;
        }
        .submit-button:hover {
            background-color: var(--darkGreyColor);
        }
        .form-message {
            display: none;
            margin-top: 10px;
            font-size: 1.1em;
            color: var(--secondaryColor);
        }
        .form-message.success {
            color: var(--primaryColor);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--primaryColor);
            color: var(--whiteColor);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-button:hover {
            background-color: var(--darkGreyColor);
        }
    </style>
</head>
<body>
    
    <div class="contact-container">
        <button class="back-button" onclick="goBack()">&#9664;</button>
        <div class="contact-header">Contact Us</div>
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
            <div class="form-message" id="formMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const name = formData.get('name');
            const email = formData.get('email');
            const message = formData.get('message');

            // Basic validation
            if (name && email && message) {
                // Simulate form submission
                document.getElementById('formMessage').textContent = 'Thank you for your message!';
                document.getElementById('formMessage').className = 'form-message success';
                form.reset();
            } else {
                document.getElementById('formMessage').textContent = 'Please fill out all fields.';
                document.getElementById('formMessage').className = 'form-message';
            }
            document.getElementById('formMessage').style.display = 'block';
        });

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
